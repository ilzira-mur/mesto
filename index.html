<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="link header__logo" href="#" target="_self"></a>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
            <div class="info">
                <h1 class="info__name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_type_edit"><img class="info__button-img" src="./images/edit_button.svg" alt="Кнопка редактирования"></button>
                <p class="info__about">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add-card"><img class="profile__button-img" src="./images/add_button_plus.svg" alt="Кнопка добавления новой карточки"></button>
        </section>

        <section>
            <ul class="cards" id="cards">
                
            </ul>
       </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup" id="popup">
        <div class="popup__container">
           <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
           <h3 class="popup__title">Редактировать профиль</h3>
           <form class="popup__form popup__form_type_edit">
              <input type="text" name="profilename" class="popup__input popup__input_type_name" placeholder="Имя" minlength="1" maxlength="30" required>
              <input type="text" name="profileabout" class="popup__input popup__input_type_about" placeholder="Профессия" minlength="1" maxlength="30" required>
            <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
           </form>
        </div>
    </article>

    <article class="popup popup_type_add-card">
        <div class="popup__container">
           <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
           <h3 class="popup__title">Новое место</h3>
           <form class="popup__form popup__form_type_new-card">
              <input type="text" name="cardname" class="popup__input popup__input_type_card-name" placeholder="Название" required>
              <input type="url" name="cardlink" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" required>
            <button type="submit" class="popup__button popup__button_type_save popup__button_type_saveNew">Создать</button>
           </form>
        </div>
    </article>

    <article class="popup popup_type_zoomed" id="popup_type_zoomed">
        <div class="popup__zoomed">
            <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
            <img class="popup__zoomed-picture" alt=''>
            <p class="popup__zoomed-name"></p>
        </div>
    </article>

    <script src="./scripts/index.js"></script>

</body>
</html>
