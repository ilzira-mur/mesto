<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="link header__logo" href="#" target="_self"></a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
            <img class="profile__avatar-edit" src="<%=require('./images/avatar_edit_pen.svg')%>" alt="Ручка">
            </div>
            <div class="info">
                <h1 class="info__name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_type_edit"><img class="info__button-img" src="<%=require('./images/edit_button.svg')%>" alt="Кнопка редактирования"></button>
                <p class="info__about">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add-card"><img class="profile__button-img" src="<%=require('./images/add_button_plus.svg')%>" alt="Кнопка добавления новой карточки"></button>
        </section>

        <section>
            <ul class="cards" id="cards">
                
            </ul>
       </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup popup_type_edit" id="popup">
        <div class="popup__container">
           <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
           <h3 class="popup__title">Редактировать профиль</h3>
           <form class="popup__form popup__form_type_edit" name="edit" novalidate>
              <input type="text" id ="profilename" name="profilename" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="popup__span-error" id="profilename-error"></span>
              <input type="text" id="profileabout" name="profileabout" class="popup__input popup__input_type_about" placeholder="Профессия" minlength="2" maxlength="200" required>
              <span class="popup__span-error" id="profileabout-error"></span>
            <button type="submit" class="popup__button popup__button_type_save popup__button_type_save-edit">Сохранить</button>
           </form>
        </div>
    </article>

    <article class="popup popup_type_add-card">
        <div class="popup__container">
           <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
           <h3 class="popup__title">Новое место</h3>
           <form class="popup__form popup__form_type_new-card" name="add" novalidate>
              <input type="text" id="cardname" name="cardname" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__span-error" id="cardname-error"></span>
              <input type="url" id="cardlink" name="cardlink" class="popup__input popup__input_type_card-link" placeholder="Ссылка на картинку" required>
              <span class="popup__span-error" id="cardlink-error"></span>
            <button type="submit" class="popup__button popup__button_type_save popup__button_type_save-card popup__button_disabled" disabled>Создать</button>
           </form>
        </div>
    </article>

    <article class="popup popup_type_zoomed" id="popup_type_zoomed">
        <div class="popup__zoomed">
            <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
            <img class="popup__picture" src="#" alt="#">
            <p class="popup__caption"></p>
        </div>
    </article>

    <article class="popup popup_type_delete-card">
        <div class="popup__container">
            <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
            <h3 class="popup__title popup__title_type_small">Вы уверены?</h3>
            <button type="submit" class="popup__button popup__button_type_save popup__button_type_small">Да</button>
        </div>
    </article>

    <article class="popup popup_type_avatar-edit">
        <div class="popup__container">
            <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__form_type_avatar-edit" name="avataredit" novalidate>
                <input type="url" id="avatarlink" name="avatarlink" class="popup__input popup__input_type_avatar-edit" placeholder="Ссылка на аватарку" required>
                <span class="popup__span-error" id="avatarlink-error"></span>
                <button type="submit" class="popup__button popup__button_type_save popup__button_type_avatar-edit popup__button_disabled">Сохранить</button>
              </form>
            </div>
    </article>

    <template class="template card-template_type_default">
        <li class="card">
            <button type="button" class="card__button-delete"></button>
            <img class="card__picture" src="#" alt="#">
            <div class="card__info">
              <h2 class="card__name"></h2>
              <div class="card__like-container">
              <button type="button" class="button card__button-like" aria-label="like"></button>
              <span class="card__like-counter">0</span>
            </div>
            </div>
        </li> 
    </template>


</body>
</html>
