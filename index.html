<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="link header__logo" href="#" target="_self"></a>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
            <div class="info">
                <h1 class="info__name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_type_edit"><img class="info__button-img" src="./images/edit_button.svg" alt="Кнопка редактирования"></button>
                <p class="info__about">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add-card"><img class="profile__button-img" src="./images/add_button_plus.svg" alt="Кнопка добавления новой карточки"></button>
        </section>

        <section>
            <ul class="cards">
                <li class="card">
                    <img class="card__picture" src="./images/kuta.jpg" alt="Кута">
                    <div class="card__info">
                      <h2 class="card__name">Кута</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__picture" src="./images/mombassa.jpg" alt="Момбаса">
                    <div class="card__info">
                      <h2 class="card__name">Момбаса</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__picture" src="./images/manila.jpg" alt="Манила">
                    <div class="card__info">
                      <h2 class="card__name">Манила</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__picture" src="./images/phuket.jpg" alt="Пхукет">
                    <div class="card__info">
                      <h2 class="card__name">Пхукет</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__picture" src="./images/maldives.jpg" alt="Мале">
                    <div class="card__info">
                      <h2 class="card__name">Мале</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__picture" src="./images/seysheles.jpg" alt="Мар Англез">
                    <div class="card__info">
                      <h2 class="card__name">Мар Англез</h2>
                      <button type="button" class="button card__button-like" aria-label="like"></button>
                    </div>
                </li>
            </ul>
       </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup" id="popup">
        <div class="popup__container">
           <button type="button" class="popup__button popup__button_type_close" aria-label="close"></button>
           <h3 class="popup__title">Редактировать профиль</h3>
           <form class="popup__form" name="popupform">
              <input type="text" name="profilename" class="popup__input popup__input_type_name" placeholder="Имя" minlength="1" maxlength="30" required>
              <input type="text" name="profileabout" class="popup__input popup__input_type_about" placeholder="Профессия" minlength="1" maxlength="30" required>
            <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
           </form>
        </div>
    </article>

    <script src="./scripts/index.js"></script>

</body>
</html>
